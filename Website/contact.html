        <!--#region CONTACT -->

        <div class="ContactDiv">
            <h1 class="ContactTitle">Contact Me</h1>
            <form>
                <!-- First Name -->
                <label for="fname" id="fnamelabel">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name">
                <!-- Last Name -->
                <label for="lname" id="lnamelabel">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">
                <!-- Email -->
                <label for="email" id="emaillabel">Email:</label>
                <input type="email" id="email" placeholder="Username@example.com" required>
                <!-- Phone Number -->
                <label for="phone" id="phonelabel">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
                <!-- Prefered Contact Method -->
                <label id="preferancelabel">Contact Preferance:</label>
                <div id="preferance">
                    <label id="preferancePhone"><input type="radio" name="ContactPreferance" value="Phone">Phone</label>
                    <label id="preferanceEmail"><input type="radio" name="ContactPreferance" value="Email">Email</label>
                </div>
                <!--Province-->
                <label for="province" id="provincelabel">Province/Territory:</label>
                <select id="province" required>
                    <option value="Alberta">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="NewBrunswick">New Brunswick</option>
                    <option value="NewfoundLand">Newfoundland and Labrador</option>
                    <option value="NovaScotia">Nova Scotia</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontario">Ontario</option>
                    <option value="PEI">Prince Edward Island</option>
                    <option value="Quebec">Quebec</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="NorthWest">NorthWest Territories</option>
                    <option value="Yukon">Yukon</option>
                </select>
                <!-- Text Box -->
                <label for="textbox" id="messagelabel">Message:</label>
                <textbox id="message" name="message" placeholder="Write something..."></textbox>
                <!-- Submit Button-->
                <input type="submit" value="Submit">
            </form>
        </div>
